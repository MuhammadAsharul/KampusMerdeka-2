<!DOCTYPE html>
<html>

    <head>
        <title>Belajar Struktur Kendali IF</title>
    </head>

    <body>
        <marquee onmouseover="stop()" onmouseout="start()">
            <h3>Belajar Kondisi IF</h3>
        </marquee>
        <hr />
        <script>
            var nama = "Ahmad"
            var jabatan = "Kabag"
            var agama = "Islam"
            var menikah = "Belum"
            var jmlAnak =  4
            var gaji,tunjab,tunkel,zakat, gator, gaber,status
            /*
            tunjab =    20% dari gapok
            tunkel =    jika belum punya anak = 0
                        jika anak 1 s/d 2 = 10% dari gapok
                        jika anak 3 s/d 5 = 15% dari gapok
                        jika anak > 5 = 20% dari gapok
            zakat = jika pegawai muslim dan gator minimal 7jt
            */
            // if (jabatan == "Manager") {
            //     gaji = 20000000; //TRUE 1
            // } else if (jabatan == "Asisten Manager") {
            //     gaji = 15000000; //TRUE 2
            // } else if (jabatan == "Kabag") {
            //     gaji = 10000000; //TRUE 3
            // } else if (jabatan == "Staff") {
            //     gaji = 5000000; //TRUE 4
            // } else {
            //     gaji = 0; //FALSE
            // }
            
            // atau

            // if (jabatan == "Manager") gaji = 20000000 //TRUE 1
            // else if (jabatan == "Asisten Manager") gaji = 15000000 //TRUE 2
            // else if (jabatan == "Kabag") gaji = 10000000 //TRUE 3
            // else if (jabatan == "Staff") gaji = 5000000 //TRUE 4
            // else gaji = 0 //FALSE

            // atau 

            // 5.switch case
            switch(jabatan){
                case "Manager":
                    gaji = 20000000;
                    break;
                case "Asisten Manager":
                    gaji = 15000000;
                    break;
                case "Kabag":
                    gaji = 10000000;
                    break;
                case "Staff":
                    gaji = 5000000;
                    break;
                default:
                    gaji = 0;
            }

            tunjab = gaji * 0.2;

            // 1.tunkel
            if(jmlAnak < 1) tunkel = 0;
            else if(jmlAnak < 3) tunkel = gaji * 0.1;
            else if(jmlAnak < 6) tunkel = gaji * 0.15;
            else tunkel = gaji * 0.2;

            // 2.gator
            gator = gaji + tunjab + tunkel;
            if(agama =="Islam" && gator >= 7000000) zakat = gator * 0.025;
            else zakat = 0;
            // atau
            zakat = (agama =="Islam" && gator >= 7000000) ? gator * 0.025 : 0;

            // 3.gaber
            gaber = gator - zakat;


            // 4.ternary
            // var = (condition) ? value1 : value2;
            status = (menikah == "Belum") ? "Belum Menikah" : "Menikah";

            // format rp dan titik
            let grupp = Intl.NumberFormat('id-ID');
            
            document.write("Nama : " + nama +
                "<br/>Jumlah Anak : " + jmlAnak +
                "<br/>Agama : " + agama +
                "<br/>Status : " + status +
                "<br/>Jabatan : " + jabatan +
                "<br/>Gaji : Rp. " + grupp.format(gaji) +
                "<br/>Tunjangan Jabatan : Rp. " + grupp.format(tunjab) +
                "<br/>Tunjangan Keluarga : Rp. " + grupp.format(tunkel) +
                "<br/>Gaji Kotor : Rp. " + grupp.format(gator) +
                "<br/>Zakat : Rp. " + grupp.format(zakat) +
                "<br/>Gaji Bersih : Rp. " + grupp.format(gaber)
            );
            alert("Nama : " + nama +
                "\n Jumlah Anak : " + jmlAnak +
                "\n Agama : " + agama +
                "\n Status : " + status +
                "\n Jabatan : " + jabatan +
                "\n Gaji : " + grupp.format(gaji) +
                "\n Tunjangan Jabatan : " + grupp.format(tunjab) +
                "\n Tunjangan Keluarga : " + grupp.format(tunkel) +
                "\n Gaji Kotor : " + grupp.format(gator) +
                "\n Zakat : " + grupp.format(zakat) +
                "\n Gaji Bersih : " + grupp.format(gaber)
            );
            

        </script>
    </body>

</html>
