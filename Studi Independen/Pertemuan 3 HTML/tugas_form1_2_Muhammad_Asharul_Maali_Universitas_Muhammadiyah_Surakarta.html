<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Mandiri 1 | Form</title>
</head>
<body>
    <form action="">
        <table cellpadding="15" width="50%" align="center">
            <thead>
                <tr bgcolor="limegreen">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%">Nama Produk</td>
                    <td><input type="text" name="nama" value=""></td>
                </tr>
                <tr>
                    <td>Jenis Produk</td>
                    <td>
                        <select name="jenis" id="jenis">
                            <option value="">-- Kategori Produk --</option>
                            <option value="SMP">SMP</option>
                            <option value="SMA">SMA</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                        </select>
                    </td>
                </tr>
                <tr >
                    <td>Harga</td>
                    <td><input type="text" name="harga" value=""></td>
                </tr>
                <tr>
                    <td width="50%">Stok</td>
                    <td><input type="text" name="stok" value=""></td>
                </tr>
                <tr>
                    <td width="50%">Photo</td>
                    <td><input type="text" name="photo" value=""></td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="2" bgcolor="limegreen">
                    <input type="button" name="proses" value="kirim"> &nbsp;
                    <input type="reset" value="batal">
                </th>
            </tfoot>
        </table>
    </form>
</body>
</html>
