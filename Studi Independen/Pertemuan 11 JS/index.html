<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 11 JS</title>
</head>
<body>
    <input type="radio" name="" id="">
    <h3 align="center">Daftar Mahasiswa</h3>
    <table align="center" cellpadding="10" cellspacing="0" width="50%">
        <thead>
            <tr bgcolor="coral">
                <th>No.</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
            for (let no = 1; no <= 100; no++) {
                let bgcolor = (no % 2 == 0) ? "#084e6e" : "white";
                document.write("<tr bgcolor="+bgcolor+">\
                <td>"+no+"</td>\
                <td>Siswa "+no+"</td>\
                <td>Jl. Margonda Depok No. "+no+"</td>\
                </tr>");
            }
        </script>
        </tbody>
    </table>
    
</body>
</html>
