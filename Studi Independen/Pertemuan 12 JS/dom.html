<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h3>Document Objek </h3>
    <ul id="mobil">
    </ul>
    <script>
        const car = ['Saab','Volvo','BMW','Toyota'];
        // perulangan
        let dataMobil = '';
        for(let i = 0; i < car.length; i++){
            dataMobil += `<li>${car[i]}</li>`;
        }
        document.getElementById('mobil').innerHTML = dataMobil;
        
        // Manual
        // document.getElementById('mobil').innerHTML = `
        //     <li>${car[0]}</li>
        //     <li>${car[1]}</li>
        //     <li>${car[2]}</li>`;
    </script>
</body>
</html>
