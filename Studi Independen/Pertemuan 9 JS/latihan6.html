<script>
    document.write("--------------------cetak angka 1 s/d 30--------------------");
    let angka;
    for (let angka = 1; angka < 30; angka++) {
        document.write("<br>No. "+angka);
    }   
    document.write("<br>--------------------cetak angka 30 s/d 1--------------------");
    for (let angka = 30; angka >= 1; angka--) {
        document.write("<br>No. "+angka);
    }
    </script>
